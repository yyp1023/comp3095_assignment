<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="../../static/css/styles.css">-->
    <link th:rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container-fluid">

    <div class="card text-center margin-top-center width30" >
        <div class="card-header">
            <h1>User Registration</h1>
        </div>
        <div class="card-body">

            <form  action="/register" th:action="@{/users/registered}" th:object="${user}" method="post" >
                <div class="border-secondary p-3 rounded">
                    <p>
                        <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" required autofocus/>
                    </p>
                    <p>
                        <input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" required />
                    </p>
                    <p>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required />
                    </p>
                    <p>
                        <input type="text" th:field="*{password}" class="form-control" placeholder="Password" required />
                    </p>
                    <button class="btn btn-primary" type="submit">Register</button>

                </div>
            </form>
        </div>
    </div>
</div>




</body>
</html>
